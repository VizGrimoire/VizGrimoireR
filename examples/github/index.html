<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>vizGrimoire dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="stylesheet" type="text/css" id="theme" href="vizgrimoire.css" />
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css" />    
    <link rel="shortcut icon" href="favicon.png">
  </head>

  <body>
    <div class="container-narrow">
      <div id="Navbar"></div>
      
      <!-- summary bar -->
      <div class="capped-box overall-summary ">
        <div class="stats-switcher-viewport js-stats-switcher-viewport">
          <ul class="numbers-summary">
            <li>
              <a href="scm.html"><span class="GlobalData" data-data-source="scm" data-field="scm_commits"></span></a> commits
            </li>
            <li>
              <a href="scm.html"><span class="GlobalData" data-data-source="scm" data-field="scm_authors"></span></a> developers
            </li>
            <li>
              <a href="its.html"><span class="GlobalData" data-data-source="its" data-field="tickets"></span></a> tickets
            </li>
          </ul>
        </div>
      </div>
      <!-- end of summary bar -->

      <!-- scm, its, mls, refcard -->
      <div class="row-fluid" style="margin-top:5px;">

        <!-- scm -->
	<div class="row-fluid">
          <table class="table table-striped">
            <tr>
	      <td><strong>Git Activity</strong> (updated on
		<span class="GlobalData" data-data-source="scm"
			data-field="last_date"></span>)</td>
            </tr>
          </table>
        </div>
	
        <div class="row-fluid invisible-box">
          <div class="span2">
            <!-- scm summary box -->
            <div class="wellmin">
              <div class="row-fluid thin-border">
                <div class="span12">Code Developers</div>
              </div>
	      
              <div class="row-fluid grey-border">
                <div class="span12 big-fp-number">
                  <a href="scm.html">
                    <span class="GlobalData" data-data-source="scm" data-field="scm_authors"></span>
                  </a>
                </div>
              </div>
	      
              <div class="row-fluid" style="padding:5px 0px 0px 0px;">
                <div class="span4">
                  <div class="row-fluid thin-border">
                    <div class="span12">Core</div>
                  </div>
                  <div class="row-fluid">
                    <div class="span12 medium-fp-number">
                      <a href="scm.html">
                        <span class="GlobalData" data-data-source="scm" data-field="core"></span>
                      </a>
                    </div>
                  </div>
                </div>
		
                <div class="span4"> 
                  <div class="row-fluid thin-border">
                    <div class="span12">Regular</div>
                  </div>
                  <div class="row-fluid">
                    <div class="span12 medium-fp-number">
                      <a href="scm.html">
                        <span class="GlobalData" data-data-source="scm" data-field="regular"></span>
                      </a>
                    </div>
                  </div>
                </div>

                <div class="span4">
                  <div class="row-fluid thin-border">
                    <div class="span12">Casual</div>
                  </div>
                  <div class="row-fluid">
                    <div class="span12 medium-fp-number">
                      <a href="scm.html">
                        <span class="GlobalData" data-data-source="scm" data-field="occasional"></span>
                      </a>
                    </div>
                  </div>
                </div>
			
              </div>
            </div>
            <!-- end scm summary box -->

            <table class="table table-striped">
              <tr>
		<td><span class="GlobalData" data-data-source="scm"
			  data-field="scm_repositories"></span></td>
		<td>repositories</td>
              </tr>
              <tr>
		<td><span class="GlobalData" data-data-source="scm"
			  data-field="scm_domains"></span></td>
		<td>domains</td>
              </tr>
              <tr>
		<td><span class="GlobalData" data-data-source="scm"
			  data-field="avg_commits_author"></span></td>
		<td>commits/author</td>
              </tr>
              <tr>
		<td><span class="GlobalData" data-data-source="scm"
			  data-field="avg_files_author"></span></td>
		<td>files/author</td>
              </tr>
              <tr>
		<td><span class="GlobalData" data-data-source="scm"
			  data-field="scm_authors_7"></span></td>
		<td>active authors last week</td>
              </tr>
              <tr>
		<td><span class="GlobalData" data-data-source="scm"
			  data-field="scm_commits_7"></span></td>
		<td>commits last week</td>
              </tr>
            </table>
	    <!-- end of details box -->
          </div>

	  <!-- commits evol box -->
          <div class="span5">
            <div class="well">
              <div class="MetricsEvol" data-data-source="scm" data-metrics="scm_commits"
                   data-min="true" style="height:45px;"></div>
              <a href="scm.html" style="color:black;">
                <span class="MicrodashText" data-metric="scm_commits"></span>
              </a>
            </div>
          </div>
	  <!-- end of commits evol box -->
	  
	  <!-- authors evol box -->
          <div class="span5">
            <div class="well">
              <div class="MetricsEvol" data-data-source="scm" data-metrics="scm_authors"
                   data-min="true" style="height:45px;"></div>
              <a href="scm.html" style="color:black;">
                <span class="MicrodashText" data-metric="scm_authors"></span>
              </a>
            </div>
          </div>
	  <!-- end of authors evol box -->

	  <!-- files evol box -->
          <div class="span6">
            <div class="well">
              <div class="MetricsEvol" data-data-source="scm" data-metrics="scm_files"
                   data-min="true" style="height:45px;"></div>
              <a href="scm.html" style="color:black;">
                <span class="MicrodashText" data-metric="scm_files"></span>
              </a>
            </div>
          </div>
	  <!-- end of files evol box -->

	  <!-- repositories evol box -->
          <div class="span4">
            <div class="well">
              <div class="MetricsEvol" data-data-source="scm" data-metrics="scm_repositories"
                   data-min="true" style="height:45px;"></div>
              <a href="scm.html" style="color:black;">
                <span class="MicrodashText" data-metric="scm_repositories"></span>
              </a>
            </div>
          </div>
	  <!-- end of repositories evol box -->
	  
	  <!-- lines evol box -->
	  <div class="span6">
            <div class="well">
              <div class="MetricsEvol" data-data-source="scm"
		   data-metrics="scm_added_lines,scm_removed_lines" data-min="true"
		   data-legend="true" style="height: 120px;"></div>
              <div class="MicrodashText" data-metric="scm_added_lines"></div>
              <div class="MicrodashText" data-metric="scm_removed_lines"></div>
            </div>
	  </div>
	  <!-- end of lines evol box -->

	  <!-- domains evol box -->
          <div class="span4">
            <div class="well">
              <div class="MetricsEvol" data-data-source="scm" data-metrics="scm_domains"
                   data-min="true" style="height:45px;"></div>
              <a href="scm.html" style="color:black;">
                <span class="MicrodashText" data-metric="scm_domains"></span>
              </a>
            </div>
          </div>
	  <!-- end of domains evol box -->

          <!-- top authors -->
	  <div class="span4">
            <div class="Top" data-data-source="scm"
		 data-metric="authors" data-limit="10" data-people_links="true">
	    </div>
	  </div>
          <!-- end top authors -->

        </div>

        <!-- end scm -->

        <!-- its -->
        <div class="row-fluid invisible-box">

	  <div class="row-fluid">
            <table class="table table-striped">
              <tr>
		<td><strong>Issues activity</strong> (updated on
		  <span class="GlobalData" data-data-source="its"
			data-field="last_date"></span>)</td>
              </tr>
            </table>
          </div>

          <!-- its summary box -->
          <div class="span2">
            <div class="wellmin">
              <div class="row-fluid thin-border">
                <div class="span12">Ticket Participants</div>
              </div>
              <div class="row-fluid grey-border">
                <div class="span12 big-fp-number">
                  <a href="its.html">
                    <span class="GlobalData" data-data-source="its" data-field="allhistory_participants"></span>
                  </a>
                </div>
              </div>
              <div class="row-fluid" style="padding:5px 0px 0px 0px;">
                <div class="span6">
                  <div class="row-fluid thin-border">
                    <div class="span12">Fixers</div>
                  </div>
                  <div class="row-fluid">
                    <div class="span12 medium-fp-number">
                      <a href="its.html">
                        <span class="GlobalData" data-data-source="its" data-field="its_closers"></span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="span6"> 
                  <div class="row-fluid thin-border">
                    <div class="span12">Submitters</div>
                  </div>
                  <div class="row-fluid">
                    <div class="span12 medium-fp-number">
                      <a href="its.html">
                        <span class="GlobalData" data-data-source="its" data-field="its_openers"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end its summary box -->

	  <!-- opened tickets evol box -->
          <div class="span5">
            <div class="well">
              <div class="MetricsEvol" data-data-source="its"
		   data-metrics="its_opened,its_closed"
                   data-min="true" style="height:60px;"></div>
              <a href="its.html" style="color:black;">
                <span class="MicrodashText" data-metric="its_opened"></span>
                <span class="MicrodashText" data-metric="its_closed"></span>
              </a>
            </div>
          </div>
	  <!-- end of opened tickets evol box -->

	  <!-- openers of tickets evol box -->
          <div class="span5">
            <div class="well">
              <div class="MetricsEvol" data-data-source="its" data-metrics="its_openers"
                   data-min="true" style="height:45px;"></div>
              <a href="its.html" style="color:black;">
                <span class="MicrodashText" data-metric="its_openers"></span>
              </a>
            </div>
          </div>
	  <!-- end of openers of tickets evol box -->

	  <!-- closers of tickets evol box -->
          <div class="span5">
            <div class="well">
              <div class="MetricsEvol" data-data-source="its" data-metrics="its_closers"
                   data-min="true" style="height:45px;"></div>
              <a href="its.html" style="color:black;">
                <span class="MicrodashText" data-metric="its_closers"></span>
              </a>
            </div>
          </div>
	  <!-- end of closers of tickets evol box -->

	  <!-- changed tickets evol box -->
          <div class="span5">
            <div class="well">
              <div class="MetricsEvol" data-data-source="its" data-metrics="its_changed"
                   data-min="true" style="height:45px;"></div>
              <a href="its.html" style="color:black;">
                <span class="MicrodashText" data-metric="its_changed"></span>
              </a>
            </div>
          </div>
	  <!-- end of changed tickets evol box -->

	  <!-- changers of tickets evol box -->
          <div class="span5">
            <div class="well">
              <div class="MetricsEvol" data-data-source="its" data-metrics="its_changers"
                   data-min="true" style="height:45px;"></div>
              <a href="its.html" style="color:black;">
                <span class="MicrodashText" data-metric="its_changers"></span>
              </a>
            </div>
          </div>
	  <!-- end of changers of tickets evol box -->

	</div>        
	<!-- end its -->
	
      </div>
      <!-- end scm, its, mls -->
      
      <div class="row-fluid" style="margin-top:10px;">
        <div class="span12">
          <div id="Refcard"></div>
        </div>
      </div>
      
      <footer>
        <div id="Footer"></div>
      </footer>
    </div>
    
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="vizgrimoire.min.js"></script>                    
  </body>
</html>
